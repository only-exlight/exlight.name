<div class="articles">
  <div class="article" *ngFor="let art of articles">
    <div class="article-head">{{art.title}}</div>
    <div class="article-date">{{art.date}}</div>
    <div class="article-discription">{{art.discription}}</div>
    <div class="article-link" role="link">Читать подробнее...</div>
  </div>
</div>
