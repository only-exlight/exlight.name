<div class="main-head">
  <div class="head">Каталог статей</div>
  <div class="page">Страница: {{currentpage}}</div>
  <div class="categories">
      <div class="category"
        (click)="selectCategory('all')"
        [ngClass]="{'active': selectCat === 'all'}">Все</div>
      <div class="category"
        [ngClass]="{'active': selectCat === cat.route}"
        *ngFor="let cat of categories"
        (click)="selectCategory(cat.route)">{{cat.name}}</div>
  </div>
</div>
