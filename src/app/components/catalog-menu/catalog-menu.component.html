<div class="main-head">
  <div class="head">Каталог</div>
  <div class="page">Страница: 1</div>
  <div class="categories">
      <div class="category"
        (click)="selectCategory(null)"
        [ngClass]="{'active': selectCat === null}">Все</div>
      <div class="category"
        [ngClass]="{'active': selectCat === i}"
        *ngFor="let cat of categories; let i = index"
        (click)="selectCategory(i)">{{cat.name}}</div>
  </div>
</div>
