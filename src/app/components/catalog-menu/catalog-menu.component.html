<div class="main-head">
  <div class="head">Каталог статей</div>
  <div class="page">Страница: {{currentpage}}</div>
  <div class="categories">
      <div class="category"
        (click)="selectCategory(null)"
        [ngClass]="{'active': selectCat === null}"
        routerLink="/catalog/all">Все</div>
      <div class="category"
        [ngClass]="{'active': selectCat === i}"
        *ngFor="let cat of categories; let i = index"
        (click)="selectCategory(i)"
        routerLink="/catalog/{{cat.route}}">{{cat.name}}</div>
  </div>
</div>
