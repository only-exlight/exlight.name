<div class="content-wrapper">
  <div class="main">
    <ex-catalog-menu
      [showMenu]="false"
      [catalogName]="'Видео каталог'"
      [currentpage]="currentpage"
    ></ex-catalog-menu>
    <ex-pagination
      [recordCount]="50"
      [onPage]="10"
      [activePage]="1"
      (selectPage)="setActivePage($event)"
    ></ex-pagination>
  </div>
  <aside class="right"></aside>
</div>
