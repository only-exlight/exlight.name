<div class="content-wrapper">
  <main class="main">
    <ex-line-spinner [wait]="wait"></ex-line-spinner>
    <div class="article-head" *ngIf="article">
      <div class="article-title" role="heading">{{article.title}}</div>
      <div class="info">
        Дата: <time datetime="article.publicationDate"
          class="active">{{article.publicationDate | date: 'dd.mm.yyyy'}}</time>
        Просмотров: <span class="active">{{article.views}}</span>
      </div>
      <div class="article-rating">
        <ex-rating [value]="article.rating" [readonly]="article.isAppreciated" (change)="setRating($event)"></ex-rating>
        <div class="rating-value">({{article.rating || '0.0'}})</div>
      </div>
    </div>
    <article class="content">
      <ex-spinner [wait]="wait"></ex-spinner>
      <markdown [data]=article?.content></markdown>
      <ex-article-commentary></ex-article-commentary>
    </article>
  </main>
  <aside class="right"></aside>
</div>
