<div class="ex-comment-control">
  <div class="ex-comment-r">
    <img class="ex-avatar" src="assets/no-photo.png" alt="User avatar" />
  </div>
  <div class="ex-comment-l">
    <div class="ex-comment-content">
      <form [formGroup]="form">
        <textarea
          #area
          placeholder="Комментарий..."
          class="ex-comment-area"
          formControlName="comment"
        ></textarea>
      </form>
    </div>
    <div class="ex-comment-footer">
      <ng-container [ngSwitch]="type">
        <ng-container *ngSwitchCase="'new'">
          <button
            class="comment-action"
            [disabled]="comment.disabled"
            (click)="createComment()"
          >
            <span>Отправить</span>
          </button>
        </ng-container>
        <ng-container *ngSwitchCase="'edit'">
          <button
            class="comment-action"
            [disabled]="comment.disabled"
            (click)="createComment()"
          >
            <span>Сохранить</span>
          </button>
          <button
            class="comment-action"
            [disabled]="comment.disabled"
            (click)="cancelEdit()"
          >
            <span>Отмена</span>
          </button>
        </ng-container>
        <ng-container *ngSwitchCase="'answer'">
          <button
            class="comment-action"
            [disabled]="comment.disabled"
            (click)="createComment()"
          >
            <span>Отправить</span>
          </button>
          <button
            class="comment-action"
            [disabled]="comment.disabled"
            (click)="cancelEdit()"
          >
            <span>Отмена</span>
          </button>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
