<div class="main-head">
  <div class="head" role="heading">{{catalogName}}</div>
  <div class="page" *ngIf="currentpage">Страница: {{currentpage}}</div>
  <div class="categories" role="menubar" *ngIf="showMenu">
    <div class="item-decorator" *ngIf="widthDec" [style.width.px]="widthDec" [style.left.px]="leftDec"></div>
    <a [routerLink]="item.fullRoute" class="category" role="menuitem"
      *ngFor="let item of categoriesItems">{{item.name}}</a>
  </div>
</div>
