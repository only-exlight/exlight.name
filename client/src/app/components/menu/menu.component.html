<div class="main-menu">
  <div class="logo">
    <div class="menu-item name">eXlight</div>
  </div>
  <div class="items-wrapper">
    <div class="item-decorator" [style.width.px]="widthDec" [style.left.px]="leftDec"></div>
    <div *ngFor="let item of menuItems"
      [routerLink]="item.route" role="link"
      class="menu-item" (click)="moveDecorator($event)">{{item.name}}</div>
  </div>
</div>
