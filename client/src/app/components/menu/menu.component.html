<div class="main-menu">
  <div class="logo">
    <div class="menu-item name">eXlight</div>
  </div>
  <div class="items-wrapper">
    <div class="item-decorator" *ngIf="leftDec" [style.left.px]="leftDec"></div>
    <div *ngFor="let item of menuItems; let i = index"
      [routerLink]="item.route" role="link"
      class="menu-item">{{item.name}}</div>
  </div>
  <div class="gamburger" (click)="openMobileMenu()">
    <fa-icon [icon]="MENU_ICO" class="icon"></fa-icon>
  </div>
</div>
<div class="pillow"></div>
