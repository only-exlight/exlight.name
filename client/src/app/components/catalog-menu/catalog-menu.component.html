<div class="main-head">
  <div class="head" role="heading">{{catalogName}}</div>
  <div class="page">Страница: {{currentpage}}</div>
  <div class="categories" *ngIf="showMenu">
      <div class="category" *ngFor="let item of categories"
        (click)="selectCategory(item)"
        [ngClass]="{'active': item.isActive}">{{item.categoryName}}</div>
  </div>
</div>
