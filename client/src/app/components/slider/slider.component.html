<div *ngIf="currentSlide" class="slider" [style.backgroundImage]="background">
  <div class="content-wrapper">
    <div class="content">
      <div class="top">
        <div class="content-head">{{currentSlide.title}}</div>
        <div class="content-body">{{currentSlide.description}}</div>
      </div>
      <div class="content-footer">
        <a class="link" [routerLink]="['article', 'all', currentSlide.route]" role="link">Читать подробнее...</a>
      </div>
    </div>
  </div>
  <div class="controls">
    <div class="controls-wrapper">
      <div role="button" class="controll" (click)="prevSlide()">Назад</div>
      <div class="item-wrapper">
        <div class="item-decorator" *ngIf="leftDec" [style.left.px]="leftDec"></div>
        <div class="number-controll" *ngFor="let slide of carouselItems; let i = index" 
          (click)="showSlide(i)" role="button">{{i + 1}}
        </div>
      </div>
      <div role="button" class="controll" (click)="nextSlide()">Далее</div>
    </div>
  </div>
</div>
