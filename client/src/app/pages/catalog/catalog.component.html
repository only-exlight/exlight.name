<div class="content-wrapper">
  <div class="main">
    <ex-catalog-menu [showMenu]="true"
    [catalogName]="'Каталог статей'"
    [categories]="categories"
    [currentpage]="page"
    (selectedCat)="selectedCatHandler($event)"></ex-catalog-menu>
    <div class="articles">
      <ex-articles *ngFor="let article of articles"
      [article]="article"></ex-articles>
    </div>
    <ex-pagination [itemCount]="total"
      [onPage]="itemsOnPage"
      [activePage]="page"
      (selectPage)="setActivePage($event)"></ex-pagination>
  </div>
  <div class="right"></div>
</div>
