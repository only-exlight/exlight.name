<div class="content-wrapper">
  <div class="main">
    <div class="article-head" *ngIf="article">
      <div class="article-title" role="heading">{{article.title}}</div>
      <div class="info">
        Дата: <span class="active">{{article.publicationDate}}</span>
        Просмотров <span class="active">{{article.views}}</span>
      </div>
    </div>
    <div class="content">
      <markdown [data]=article?.content></markdown>
    </div>
    <div class="share">
      <div class="icon-wrapper">
        <div class="icon-item">
          <i class="fab fa-vk"></i>
        </div>
        <div class="icon-item">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon-item">
          <i class="fab fa-google-plus-g"></i>
        </div>
        <div class="icon-item">
          <i class="fab fa-twitter"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="right"></div>
</div>
