<div class="content-wrapper">
  <div class="main">
    <ex-line-spinner [wait]="wait"></ex-line-spinner>
    <div class="article-head" *ngIf="article">
      <div class="article-title" role="heading">{{article.title}}</div>
      <div class="info">
        Дата: <span class="active">{{article.publicationDate}}</span>
        Просмотров: <span class="active">{{article.views}}</span>
      </div>
    </div>
    <div class="content">
      <ex-spinner [wait]="wait"></ex-spinner>
      <markdown [data]=article?.content></markdown>
      <div class="share" [ngClass]="{'visible': visibleShare}">
        <div class="icon-wrapper">
          <div class="icon-item">
            <i class="fab fa-vk"></i>
          </div>
          <div class="icon-item">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon-item">
            <i class="fab fa-google-plus-g"></i>
          </div>
          <div class="icon-item">
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right"></div>
</div>
