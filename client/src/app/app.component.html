<ex-article-progress></ex-article-progress>
<div class="container" (click)="hideSideNav()" (swipeleft)="showSideNav($event)">
  <ex-menu [menuItems]="menuItems" (sidenavToogle)="toogleSidenav()"></ex-menu>
  <div class="content-wrapper">
    <main [ngClass]="{'full': !showAside, 'no-bg': haveNoBg}">
      <router-outlet></router-outlet>
    </main>
    <aside class="right" *ngIf="showAside">
      <div class="profile">
        <ex-profile-outside></ex-profile-outside>
      </div>
    </aside>
  </div>
  <ex-footer [menuItems]="menuItems"></ex-footer>
</div>
<ex-share-content></ex-share-content>
<ex-side-nav></ex-side-nav>
<ngx-json-ld [json]="ldJsonSchema"></ngx-json-ld>
